{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Create Product
{% endblock title %}

{% block content %}

<div class="container">
    <div class="row py-5">
        <div class="col"></div>
        <div class="col-6">
            <form method="POST" enctype="multipart/form-data" class="py-3">
                {% csrf_token %}

                <!-- Render the form -->
                {{ form|crispy }}

                <div class="row justify-content-end p-3"><button type="submit"
                        class="btn btn-outline-primary">Create</button></div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock content %}
