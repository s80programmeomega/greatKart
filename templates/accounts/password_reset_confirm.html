{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col"></div>
        <div class="col d-block">
            <h2 class="py-5">Set New Password</h2>

                {% csrf_token %}

            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
