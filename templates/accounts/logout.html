{% extends "base.html" %} 

{% block title %} Logout {% endblock title %} 

{% block content %}
<div class="container mt-5">
    <div class="d-flex flex-column align-items-center">
        <div class="text-center alert alert-info py-3 px-5">
            You have been logged out. 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <p class="text-center my-5">
            You can  
            <a href="{% url 'accounts:login' %}" class="btn btn-outline-info">Login again ...</a>
        </p>
        <p class="text-center">
            Or  <a href='{% url "home" %}' class="btn btn-outline-primary">Browse Products</a>
        </p>
    </div>
</div>

{% endblock content %}
