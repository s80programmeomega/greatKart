{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h2>Password Reset</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="row justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
