{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h2 class="py-5">Change Password</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
